<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Install WebView2 ETW MCP — VS Code</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #1e1e1e; color: #d4d4d4; }
    .card { text-align: center; max-width: 480px; padding: 2rem; }
    h1 { color: #0098FF; font-size: 1.4rem; }
    a { color: #0098FF; }
    .btn { display: inline-block; background: #0098FF; color: #fff; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; margin-top: 1rem; }
  </style>
</head>
<body>
  <div class="card">
    <h1>⚡ Installing WebView2 ETW MCP Server</h1>
    <p>Opening <strong>VS Code</strong>…</p>
    <p>If nothing happened, click the button below:</p>
    <a class="btn" id="link" href="#">Open in VS Code</a>
    <p style="margin-top:2rem;font-size:0.85rem;opacity:0.7;">
      Don't have VS Code? <a href="https://code.visualstudio.com/">Download it here</a>.
    </p>
  </div>
  <script>
    var config = encodeURIComponent(JSON.stringify({
      type: "stdio",
      command: "npx",
      args: ["-y", "github:krbharadwaj/webview2-etw-mcp-server"]
    }));
    var uri = "vscode://ms-vscode.mcp/install?name=webview2-etw&config=" + config;
    document.getElementById("link").href = uri;
    window.location.href = uri;
  </script>
</body>
</html>
